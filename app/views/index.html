<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes"/>
    <title>Socket.IO chat</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <section class="login page">
      <h1 class="title">Instant-M</h1>
      <div>
        <h3 class="subtitle">What's your nickname&nbsp;?</h3>
        <input class="username-input" type="text" placeholder="Type here…"/>
        <button type="button" class="login-submit">Let's chat&nbsp;!</button>
      </div>
    </section>

    <section class="chat page">
      <ul class="messages"></ul>
      <ul class="typing-action">
      </ul>
      <input class="input-message" placeholder="Type here…" />
    </section>

  <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
  <script src="https://cdn.socket.io/socket.io-1.3.4.js"></script>
  <script src="js/script.js"></script>
  </body>
</html>
